name: titanium-forge-v15-0
on: [push, workflow_dispatch]
jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: âš™ï¸ Titanium Setup
        run: |
          echo "ğŸ› ï¸ Hardening Runner Environment..."
          sudo apt-get update
          # Comprehensive list of dependencies to prevent Exit Code 100
          sudo apt-get install -y \
            libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2 \
            libxshmfence-dev libxkbcommon0 libxcomposite1 libxdamage1 \
            libxrandr2 libpango-1.0-0 libcairo2 xvfb \
            google-chrome-stable || true
          
      - name: âš™ï¸ Initialize Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: ğŸ“¦ Bootstrap Forge Modules
        run: |
          npm install puppeteer-extra puppeteer-extra-plugin-stealth puppeteer @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest
          # Fetch the specific browser version known to be stable
          npx puppeteer browsers install chrome
          
      - name: ğŸ•¶ï¸ Scrape (Titanium Protocol)
        run: |
          # Use Xvfb to provide a virtual display, solving headless launch issues (Exit 100)
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" node scraper.js
        env:
          AI_URL: ${{ secrets.AI_URL }}
          SESSION_COOKIES: ${{ secrets.SESSION_COOKIES }}
          # Path to the Chrome binary installed by Puppeteer
          PUPPETEER_EXECUTABLE_PATH: /home/runner/.cache/puppeteer/chrome/linux-*/chrome-linux64/chrome
          
      - name: â˜• Setup Java (Build Tooling)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          
      - name: ğŸ—ï¸ Forge Titanium APK
        run: node convert-to-apk.js
        
      - name: ğŸ“¦ Deliver Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-AI-Native-TITANIUM-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk